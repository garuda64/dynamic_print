<!DOCTYPE html>
<html>
<head>
    <title>Draggable Table</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr.sortable-chosen {
            background-color: #e0e0e0;
        }
        tr.sortable-ghost {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Draggable Table Example</h1>

    <table id="myTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="1">
                <td>1</td>
                <td>Item A</td>
                <td>100</td>
            </tr>
            <tr data-id="2">
                <td>2</td>
                <td>Item B</td>
                <td>200</td>
            </tr>
            <tr data-id="3">
                <td>3</td>
                <td>Item C</td>
                <td>300</td>
            </tr>
            <tr data-id="4">
                <td>4</td>
                <td>Item D</td>
                <td>400</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var el = document.getElementById('myTable').getElementsByTagName('tbody')[0];
            var sortable = Sortable.create(el, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen'
            });
        });
    </script>
</body>
</html>

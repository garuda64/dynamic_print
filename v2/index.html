<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Formularios Dinámicos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-edit"></i> Editor de Formularios Dinámicos</h1>
            <div class="header-controls">
                <button id="toggleMode" class="btn btn-secondary">
                    <i class="fas fa-eye"></i> Modo Vista
                </button>
                <button id="saveLayout" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Diseño
                </button>
                <button id="exportLayout" class="btn btn-success">
                    <i class="fas fa-download"></i> Exportar
                </button>
                <input type="file" id="importLayout" accept=".json" style="display: none;">
                <button id="importBtn" class="btn btn-info">
                    <i class="fas fa-upload"></i> Importar
                </button>
                <button id="resetLayout" class="btn btn-warning">
                    <i class="fas fa-refresh"></i> Resetear
                </button>
                <button id="loadResponseData" class="btn btn-info">
                    <i class="fas fa-database"></i> Cargar Datos
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h3><i class="fas fa-list"></i> Elementos Disponibles</h3>
                <div id="elementsList" class="elements-list">
                    <!-- Los elementos se cargarán aquí dinámicamente -->
                </div>
                
                <div class="sidebar-section">
                    <h4><i class="fas fa-cog"></i> Configuración</h4>
                    <div class="config-panel">
                        <label>
                            <input type="checkbox" id="showGrid"> Mostrar Grilla
                        </label>
                        <label>
                            <input type="checkbox" id="snapToGrid"> Ajustar a Grilla
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-header">
                    <h2 id="formTitle">Formulario</h2>
                    <div class="canvas-controls">
                        <button id="addRow" class="btn btn-sm btn-primary">
                            <i class="fas fa-plus"></i> Agregar Fila
                        </button>
                    </div>
                </div>
                
                <div id="canvas" class="canvas">
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-zone-message">
                            <i class="fas fa-mouse-pointer"></i>
                            <p>Arrastra elementos aquí para comenzar a diseñar tu formulario</p>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Properties Panel -->
            <aside class="properties-panel">
                <h3><i class="fas fa-sliders-h"></i> Propiedades</h3>
                <div id="propertiesContent" class="properties-content">
                    <p class="no-selection">Selecciona un elemento para ver sus propiedades</p>
                </div>
            </aside>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="statusText">Listo</span>
            <span id="elementCount">0 elementos</span>
        </footer>
    </div>

    <!-- Modal para confirmaciones -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Confirmación</h3>
            <p id="modalMessage">¿Estás seguro?</p>
            <div class="modal-buttons">
                <button id="modalConfirm" class="btn btn-primary">Confirmar</button>
                <button id="modalCancel" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
